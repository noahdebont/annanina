<!DOCTYPE html>
<!--%{INITIALIZE}-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!--%{META_TAGS}-->
  <!--%{PAGE_TITLE}-->
  <!--%{CRITICAL_CSS}-->
  <script>
    try {
      window.apiConfig = {
        endPointApi: '/api/v1/',
        host: 'https://backend.anna-nina.nl',
        imageCdn: 'https://anna-nina.imgix.net',
        locale:  window.location.pathname.match(/\/(\w{2}(-\w{2})?)\/?.*/)[1],
        id: 'AN', // used in cookies
        options: {
          components: {
              ProductItem: {
                quickAddProduct: false,
                hasTags: true,
                disableVariantImage: true,
                hasHoverImage: true,
                hasStockInformation: true,
                imageCdnOptions: {
                  params: ['w=800']
                }
              },
              AddressFormZipcode: {
                isCityDisabled: false,
                isAddressDisabled: false
              },
              ProductDetailRight: {
                hasNotify: true
              },
              MiniProductDetail: {
                hasNotify: true
              },
              ProductsPerPage: {
                perPageNumbers: [
                  60,
                  10000
                ]
              },
              ProductsSorting: {
                sortingList: [
                'price_asc',
                'price_desc'
                ]
              }
            },
            hasWishlist: true
        },
      };
    } catch (error) {
      window.location = '/en';
    }
  </script>
  <!--%{WEBAPP_HEADER_BUNDLES}-->
</head>
<!--%{HEAD_CLOSED}-->

<body>
<div class="js-content">
  <!--%{SSR_CONTENT}-->
</div>

</script>
